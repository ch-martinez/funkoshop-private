<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/img/favicon.ico"/>
    <link rel="stylesheet" href="/styles/index.css">
    <title>FS - Admin</title>
</head>
<body>
    <!------ Inicio header ------>
    <header class="container--menu">
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="/index.html">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="FunkoShop Logo">                    
                </a>
            </picture>

            <!------ Menu de navegacion ------>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/create.html">AGREGAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container container--admin">
        <!-- Seccion de busqueda item -->
        <section class="admin-search__container">
            <picture>
                <img src="/img/icons/search_icon.svg" alt="Buscar item">
            </picture>
            <input class="input-text--box admin-search__input" type="text" placeholder="Código, nombre o categoria">
        </section>
        <!-- Cabecera de tabla para agregar item -->
        <section class="table-admin-head__container">
            <h1 class="table-admin-head__title">LISTADO DE PRODUCTOS</h1>
            <div>
                <a class="table-admin-head__add" href="/pages/admin/create.html">
                    <span>AGREGAR</span>
                    <picture>
                        <img src="/img/icons/+.svg" alt="Agregar item">
                    </picture>
                </a>
            </div>
        </section>
        
        <!-- Listado de items -->
        <table class="table-admin">
            <thead>
                <tr>
                    <th class="table-admin__data--head table-admin__data">ID</t>
                    <th class="table-admin__data--head table-admin__data">Código</th>
                    <th class="table-admin__data--head table-admin__data">Nombre del producto</th>
                    <th class="table-admin__data--head table-admin__data" colspan="2">Categoria</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </thead>
        </table>
    </main>

    <!------ Inicio footer ------>
    <footer class="container--menu">
        <section class="navbar navbar--footer container">

            <!------ Menu de navegacion footer ------>
            <ul class="navbar__menu--footer">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/register.html">REGISTRAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">SALIR</a>
                </li>
            </ul>
            <picture class="navbar-footer__logo">
                <a href="/index.html">
                    <img src="/img/branding/isotype.svg" alt="FunkoShop Logo">
                </a>
            </picture>
        </section>
        
        <!------ Pie de pagina ------>
        <p class="footer__rights">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>

    <template id="template_admin">
        <tr class="table-admin__row">
            <td class="table-admin__data"></td>
            <td class="table-admin__data"></td>
            <td class="table-admin__data"></td>
            <td class="table-admin__data"></td>
            <td class="table-admin__data">
                <a class="table-admin__btn" href="/pages/admin/modify.html">
                    <img src="/img/icons/edit_pencil.svg" alt="">
                </a>
                <a class="table-admin__btn" href="">
                    <img src="/img/icons/delete_trash.svg" alt="">
                </a>
            </td>
        </tr>
    </template>

    <!------ Scripts EXTERNOS ------>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> <!-- Iconos -->
    <!------ Scripts PROPIOS ------>
    <script src="/scripts/modal.js"></script>
    <script src="/scripts/render-admin.js"></script>
</body>
</html>
