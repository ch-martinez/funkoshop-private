<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/img/favicon.ico" />
    <link rel="stylesheet" href="/styles/index.css">
    <title>FS - Crear</title>
</head>

<body>
    <!------ Inicio header ------>
    <header class="container--menu">
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="/index.html">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="FunkoShop Logo">
                </a>
            </picture>

            <!------ Menu de navegacion ------>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/create.html">AGREGAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container container--main">
        <h1 class="container__title">Crear nuevo item</h1>
        <form class="create-modify__form" action="">
            <!-- ---------------------- Container row ---------------------- -->
            <div class="create-modify__container">
                <div class="create-modify__item">
                    <label class="label label--admin" for="admin-categoria">Categoria:</label>
                    <select class="input-select" name="admin-categoria" id="">
                        <option value="none">---</option>
                        <option value="stw">STAR WARS</option>
                        <option value="pkm">POKEMON</option>
                        <option value="hpt">HARRY POTTER</option>
                    </select>
                </div>
                <div class="create-modify__item">
                    <label class="label label--admin" for="admin-licence">Licencia:</label>
                    <select class="input-select" name="admin-licence" id="">
                        <option value="none">---</option>
                        <option value="l01">Licencia 01</option>
                        <option value="l02">Licencia 02</option>
                        <option value="l03">Licencia 03</option>
                    </select>
                </div>
            </div>
            <!-- ---------------------- Container row ---------------------- -->
            <div class="create-modify__container">
                <div class="create-modify__item">
                    <label class="label label--admin" for="admin-name">Nombre del producto:</label>
                    <input class="input-text" name="admin-name" type="text" placeholder="Nombre" required>
                </div>
            </div>
            <div class="create-modify__container">
                <div class="create-modify__item">
                    <textarea class="input-textarea" placeholder="Descripción del producto" name="" id="" cols="30"
                        rows="6"></textarea>
                </div>
            </div>
            <!-- ---------------------- Container row ---------------------- -->
            <div class="create-modify__container">
                <div class="create-modify__item">
                    <label class="label label--admin" for="admin-sku">SKU:</label>
                    <input class="input-text" name="admin-sku" type="text" placeholder="XXX00010001" required>
                </div>
                <div class="create-modify__item">
                    <label class="label label--admin" for="admin-price">Precio:</label>
                    <input class="input-number input-hide-arrows" name="admin-price" type="number" min="0"
                        placeholder="$0.00" required>
                </div>
                <div class="create-modify__item">
                    <label class="label label--admin" for="admin-stock">Stock:</label>
                    <input class="input-number input-hide-arrows" name="admin-stock" type="number" min="0"
                        placeholder="1" required>
                </div>
            </div>
            <!-- ---------------------- Container row ---------------------- -->
            <div class="create-modify__container">
                <div class="create-modify__item">
                    <label class="label label--admin" for="admin-discount">Descuento:</label>
                    <input class="input-number input-hide-arrows" name="admin-discount" type="number" min="0"
                        placeholder="00%" required>
                </div>
                <div class="create-modify__item">
                    <label class="label label--admin" for="admin-payments">Cuotas:</label>
                    <select class="input-select" name="admin-payments" id="">
                        <option value="0c">Sin cuotas</option>
                        <option value="3si">3 - SIN interés</option>
                        <option value="6si">6 - SIN interés</option>
                        <option value="12si">12 - SIN interés</option>
                        <option value="24ci">24 - CON interés</option>
                    </select>
                </div>
            </div>
            <!-- ---------------------- Container row ---------------------- -->
            <div class="create-modify__container">
                <div class="create-modify__picture-container">
                    <label for="admin-cover-front" class="create-modify__picture">
                        <picture><img src="/img/pokemon/pikachu-1.webp" alt=""></picture>
                        <span>FRENTE</span>
                    </label>
                    <input id="admin-cover-front" name="admin-cover-front" accept="image/png,image/jpeg" type="file" required>
                </div>
                <div class="create-modify__picture-container">
                    <label for="admin-cover-back" class="create-modify__picture">
                        <picture><img src="/img/pokemon/pikachu-box.webp" alt=""></picture>
                        <span>DORSO</span>
                    </label>
                    <input id="admin-cover-back" name="admin-cover-front" accept="image/png,image/jpeg" type="file" required>
                </div>
            </div>
            <!-- ---------------------- Container row ---------------------- -->
            <div class="create-modify__container">
                <div class="create-modify__item">
                    <button class="btn">Agregar producto</button>
                    <button class="btn" type="reset">Limpiar</button>
                </div>
            </div>
        </form>
    </main>

    <!------ Inicio footer ------>
    <footer class="container--menu">
        <section class="navbar navbar--footer container">

            <!------ Menu de navegacion footer ------>
            <ul class="navbar__menu--footer">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/register.html">REGISTRAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">SALIR</a>
                </li>
            </ul>
            <picture class="navbar-footer__logo">
                <a href="/index.html">
                    <img src="/img/branding/isotype.svg" alt="FunkoShop Logo">
                </a>
            </picture>
        </section>

        <!------ Pie de pagina ------>
        <p class="footer__rights">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>

    <!------ Scripts EXTERNOS ------>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> <!-- Iconos -->
    <!------ Scripts PROPIOS ------>

</body>

</html>
