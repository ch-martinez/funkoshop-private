<body>
    <!------ Inicio header ------>
    <header class="container--menu">
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="/index.html">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="FunkoShop Logo">                    
                </a>
            </picture>

            <!------ Menu de navegacion ------>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="/pages/shop/shop.html">SHOP<iconify-icon icon="mdi:chevron-down"></iconify-icon></a>

                    <!------ Submenu desplegable de productos ------>
                    <ul class="submenu">
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/pages/shop/starwars.html">STAR WARS</a>
                        </li>
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/pages/shop/pokemon.html">POKEMON</a>
                        </li>
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/pages/shop/harrypotter.html">HARRY POTTER</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item cart-icon">
                    <a class="navbar__link" href="/pages/shop/cart.html">
                        <img src="/img/icons/cart-icon.svg" alt="Carrito de compras">
                        <div class="cart-icon__counter hidde"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container container--main container--login">
        <h2 class="container__title">RECUPERAR CONTRASEÑA</h2>
        <span>Ingrese su correo con el que se ha registrado, se enviara un link para recuperar su contraseña</span>
        <form action="" class="login__form">
            <div class="form__box">
                <label class="label" for="">Correo electronico</label>
                <input class="input-text--box" type="email" name="email" required>
            </div>

            <input class="btn form__submit" type="submit" value="Recuperar">
        </form>
    </main>

    <!------ Inicio footer ------>
    <footer class="container--menu">
        <section class="navbar navbar--footer container">

            <!------ Menu de navegacion footer ------>
            <ul class="navbar__menu--footer">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="navbar-footer__logo">
                <a href="/index.html">
                    <img src="/img/branding/isotype.svg" alt="FunkoShop Logo">
                </a>
            </picture>
