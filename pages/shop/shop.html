<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/img/favicon.ico" />
    <link rel="stylesheet" href="/styles/index.css">
    <title>FS - Shop</title>
</head>

<body>
    <!------ Inicio header ------>
    <header class="header">
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="/index.html">
                    <img class="navbar__img" src="/img/branding/logo_light_horizontal.svg" alt="FunkoShop Logo">
                    <img class="navbar__img--mobile" src="/img/branding/isotype.svg" alt="FunkoShop Logo">
                </a>
            </picture>
            <!-- Contenedor de items en responsive -->
            <div class="navbar-mobile">
                <a class="navbar-mobile__cart" href="/pages/shop/cart.html">
                    <img src="/img/icons/cart-icon.svg" alt="Carrito de compras">
                    <div class="navbar__cart-count"></div>
                </a>
                <button class="navbar-mobile__menu-btn" href="#">
                    <iconify-icon icon="game-icons:hamburger-menu"></iconify-icon>
                </button>
            </div>

            <!------ Menu de navegacion ------>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="#">SHOP<iconify-icon icon="mdi:chevron-down"></iconify-icon></a>
                    <!------ Submenu desplegable de productos ------>
                    <ul class="submenu">
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/pages/shop/shop.html">FUNKOS</a>
                        </li>
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/pages/shop/starwars.html">STAR WARS</a>
                        </li>
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/pages/shop/pokemon.html">POKEMON</a>
                        </li>
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/pages/shop/harrypotter.html">HARRY POTTER</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item navbar__cart">
                    <a class="navbar__link" href="/pages/shop/cart.html">
                        <img src="/img/icons/cart-icon.svg" alt="Carrito de compras">
                        <div class="navbar__cart-count"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container container--main container--shop">

        <!-- Seccion lateral con filtros de busqueda y orden -->
        <aside class="filters__container">
            <button class="filters-mobile__btn">
                <span>Ordenar y filtrar</span>
                <iconify-icon icon="fluent:filter-12-filled"></iconify-icon>
            </button>
            
            <div class="filters__form-container">
                <form class="filters__form" action="">
                    <!-- Buscar por item o categoria -->
                    <div class="filter">
                        <label class="label label--filter" for="search">BUSCAR</label>
                        <input class="input-text--box" id="search" type="text" placeholder="Item o categoria">
                    </div>
        
                    <!-- Ordenar items -->
                    <div class="filter">
                        <label class="label label--filter" for="short">ORDENAR POR</label>
                        <select class="input-select" name="short" id="short">
                            <option value="precio_mayor">Mayor precio</option>
                            <option value="precio_menor">Menor precio</option>
                            <option value="nombre_az">Nombre A-Z</option>
                            <option value="nombre_za">Nombre Z-A</option>
                            <option value="destacado">Destacados</option>
                        </select>
                    </div>
        
                    <!-- Filtrar items por precio -->
                    <div class="filter">
                        <label class="label label--filter">PRECIO</label>
                        <div class="filter--price">
                            <label class="label--filter-price" for="min_price">MIN<input
                                    class="input-number--box input-hide-arrows" type="number" placeholder="0" min="0">-</label>
                            <label class="label--filter-price" for="max_price">MAX<input
                                    class="input-number--box input-hide-arrows" type="number" placeholder="0" min="0"></label>
                        </div>
                    </div>
        
                    <!-- Filtrar items segun caracteristicas -->
                    <div class="filter">
                        <label class="label label--filter">FILTRAR</label>
                        <ul>
                            <li class="filter__li">
                                <input class="input-checkbox" type="checkbox" name="check_new" id="check_new">
                                <label class="label--checkbox" for="check_new">NUEVOS</label>
                            </li>
                            <li class="filter__li">
                                <input class="input-checkbox" type="checkbox" name="check_offer" id="check_offer">
                                <label class="label--checkbox" for="check_offer">OFERTAS</label>
                            </li>
                            <li class="filter__li">
                                <input class="input-checkbox" type="checkbox" name="check_special" id="check_special">
                                <label class="label--checkbox" for="check_special">EDICIÃ“N ESPECIAL</label>
                            </li>
                            <li class="filter__li">
                                <input class="input-checkbox" type="checkbox" name="check_fav" id="check_fav">
                                <label class="label--checkbox" for="check_fav">FAVORITOS</label>
                            </li>
                        </ul>
                    </div>
        
                    <!-- Botones -->
                    <div class="filter filter--btn">
                        <button class="btn" type="reset">LIMPIAR</button>
                        <button class="btn" type="submit">APLICAR</button>
                    </div>
                </form>
            </div>
        </aside>

        <!-- Contenedor de items y paginador -->
        <section class="shop__container">

            <!-- Solo listado de items -->
            <ul class="shop__items-list">
                <!-- Se crea lista de items desde js -->
            </ul>

            <!-- Paginador -->
            <section class="paginator">
                <ol>
                    <li>
                        <a class="paginator__link paginator__link--arrow" href=""> < </a>
                    </li>
                    <li>
                        <a class="paginator__link paginator__link--active" href="">1</a>
                    </li>
                    <li>
                        <a class="paginator__link" href="">2</a>
                    </li>
                    <li>
                        <a class="paginator__link" href="">...</a>
                    </li>
                    <li>
                        <a class="paginator__link" href="">7</a>
                    </li>
                    <li>
                        <a class="paginator__link" href="">8</a>
                    </li>
                    <li>
                        <a class="paginator__link paginator__link--arrow" href="">></a>
                    </li>
                </ol>
            </section>
        </section>
    </main>

    <!------ Inicio footer ------>
    <footer class="container--menu">
        <section class="navbar navbar--footer container">

            <!------ Menu de navegacion footer ------>
            <ul class="navbar__menu--footer">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="navbar-footer__logo">
                <a href="/index.html">
                    <img src="/img/branding/isotype.svg" alt="FunkoShop Logo">
                </a>
            </picture>
        </section>

        <!------ Pie de pagina ------>
        <p class="footer__rights">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>

    <template id="template_li_card">
        <li>
            <article class="card">
                <a class="card__link" href="/pages/shop/item.html">
                    <picture class="card__cover">
                        <img class="card__img-front" src="" alt="">
                        <img class="card__img-back" src="" alt="">
                    </picture>
                    <section class="card__content">
                        <span class="card__collection"></span>
                        <h4 class="card__name"></h4>
                        <span class="card__price"></span>
                        <span class="card__payments"></span>
                    </section>
                </a>
            </article>
        </li>
    </template>

    <!------ Scripts EXTERNOS ------>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> <!-- Iconos -->
    <!------ Scripts PROPIOS ------>
    <!-- <script src="/scripts/cart-counter.js"></script> -->
    <script src="/scripts/render-card.js"></script>
    <script src="/scripts/item-quantity.js"></script>
    <script src="/scripts/filter.js"></script>
</body>

</html>
