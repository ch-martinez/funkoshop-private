<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/public/img/favicon.ico"/>
    <link rel="stylesheet" href="/public/styles/index.css">
    <title>FS - Login</title>
</head>
<body>
    <!-- Inicio header -->
    <header class="container--menu">
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="/index.html">
                    <img src="/public/img/branding/logo_light_horizontal.svg" alt="FunkoShop Logo">                    
                </a>
            </picture>
            <!-- Menu de navegacion -->
            <ul class="navbar__menu">
                <li class="navbar__item whit-submenu">
                    <a class="navbar__link whit-icon" href="/public/pages/shop/shop.html">SHOP<iconify-icon icon="mdi:chevron-down"></iconify-icon></a>
                    <!-- Submenu desplegable de productos -->
                    <ul class="submenu">
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/public/pages/shop/funkos.html">FUNKOS</a>
                        </li>
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/public/pages/shop/remeras.html">REMERAS</a>
                        </li>
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/public/pages/shop/llaveros.html">LLAVEROS</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item cart-icon">
                    <a class="navbar__link" href="/public/pages/shop/cart.html">
                        <img src="/public/img/icons/cart-icon.svg" alt="Carrito de compras">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container container--main container--login">
        <h2 class="container__title">INGRESAR A MI CUENTA</h2>
        <form action="/public/pages/admin/admin.html" class="login__form">
            <div class="form__box">
                <label class="label" for="">Correo electronico</label>
                <input class="input-text--box" type="email" name="email">
            </div>
            <div class="form__box">
                <label class="label" for="">Contraseña</label>
                <input class="input-text--box" type="password" name="pass">
                <div class="login-options">
                    <div class="login-options__remember">
                        <input class="input-checkbox input-checkbox--login" type="checkbox" id="remember">
                        <label class="label--checkbox" for="remember">Recordarme</label>
                    </div>
                    <a href="" class="link__blue link__blue--lost-pass">Olvidé mi contraseña</a>
                </div>
            </div>

            <input class="btn form__submit" type="submit" value="INGRESAR">

            <div class="form__box form__box--footer">
                <label class="label label--login-sublabel">¿No tienes cuenta?
                    <a href="/public/pages/admin/register.html" class="link__blue">crea una ahora</a>
                </label>
            </div>
        </form>
    </main>

    <!-- Inicio footer -->
    <footer class="container--menu">
        <section class="navbar navbar--footer container">
            <!-- Menu de navegacion footer -->
            <ul class="navbar__menu--footer">
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/public/pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="navbar-footer__logo">
                <a href="/index.html">
                    <img src="/public/img/branding/isotype.svg" alt="FunkoShop Logo">
                </a>
            </picture>
        </section>
        <!-- Pie de pagina -->
        <p class="footer__rights">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
