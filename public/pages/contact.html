    <!-- Inicio header -->

        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="/index.html">

                </a>
            </picture>
            <!-- Menu de navegacion -->
            <ul class="navbar__menu">
                <li class="navbar__item whit-submenu">
                    <a class="navbar__link whit-icon" href="/pages/shop/shop.html">SHOP<iconify-icon icon="mdi:chevron-down"></iconify-icon></a>
                    <!-- Submenu desplegable de productos -->
                    <ul class="submenu">
                        <li class="submenu__item navbar__item">
                            <a class="navbar__link" href="/pages/shop/starwars.html">STAR WARS</a>

                        <li class="submenu__item navbar__item">

                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item cart-icon">
                    <a class="navbar__link" href="/pages/shop/cart.html">
                        <img src="/img/icons/cart-icon.svg" alt="Carrito de compras">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="contact__container">
            <form class="contact__form" action="">
                <div class="form__box">
                    <label class="label" for="">Nombre</label>
                    <input class="input-text--box" type="text" required>
                </div>
                <div class="form__box">
                    <label class="label"  for="label">Numero</label>
                    <input class="input-text--box input-hide-arrows" type="number">
                </div>
                <div class="form__box">
                    <label class="label"  for="label">Correo electronico</label>
                    <input class="input-text--box" type="email" required>
                </div>
                <div class="form__box">
                    <label class="label"  for="label">Consulta</label>
                    <textarea class="input-textarea" name="" id="" cols="25" rows="4" required></textarea>
                </div>
                <button class="btn" type="submit">ENVIAR</button>
            </form>
            <section class="contact__info-container">

                <h2 class="contact__title">Medios de contacto</h2>
                <ul>
                    <li class="contact__li">
                        <a href="" class="contact__link">
                            <iconify-icon icon="formkit:whatsapp"></iconify-icon>
                            <span>+5493580000000</span>
                        </a>
                    </li>
                    <li class="contact__li">
                        <a href="" class="contact__link">
                            <iconify-icon icon="ic:round-mail"></iconify-icon>
                            <span>contacto@funkoshop.com.ar</span>
                        </a>
                    </li>
                    <li class="contact__li">
                        <a href="" class="contact__link">
                            <iconify-icon icon="ri:instagram-fill"></iconify-icon>
                            <span>@funkoshop_ar</span>
                        </a>
                    </li>
                    <li class="contact__li">
                        <a href="" class="contact__link">
                            <iconify-icon icon="carbon:location-filled"></iconify-icon>
                            <span>San Mart√≠n 9999, Rio Cuarto, Cordoba, Argentina</span>
                        </a>
                    </li>
                </ul>
            </section>
        </section>
    </main>
    <footer class="container--menu">
        <section class="navbar navbar--footer container">
            <ul class="navbar__menu--footer">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">

            <picture class="navbar-footer__logo">

                </a>
            </picture>
        </section>
