        <tr class="table__row">
            <td class="table__data table__data--head">
                <span>DETALLE DEL PRODUCTO</span>

            <td class="table__data table__data--head">

            <td>

                <h2 class="container__title">CARRITO DE COMPRAS</h2>
    <!-- Listado de items en carrito -->
    <tbody class="table__body">
        <!-- Item 1 -->
        <tr class="table__row">
            <!-- Imagen del item -->
            <td class="table__data table__data--body">
                <div class="data__content">
                    <picture class="card__picture--cart">
                        <img src="/public/img/star-wars/baby-yoda-1.webp" alt="">
                    </picture>
                <!-- Detalle item -->
                    <section class="card__content">
                        <h4 class="card__name">baby yoda blueball</h4>
                        <span class="card__collection">star wars</span>
                        <span class="card__price">Precio: $ 1799,99</span>
                    </section>
                </div>
            </td>

            <!-- Cantidad item -->
            <td class="table__data table__data--body">
                <div class="quantity__container quantity__container--table">
                    <input class="quantity__input input-hide-arrows" type="number" value="1" min="1">
                    <div class="quantity-btn__container">
                        <a class="quantity-btn" href=""><img src="/public/img/icons/+.svg" alt=""></a>
                        <a class="quantity-btn" href=""><img src="/public/img/icons/-.svg" alt="" srcset=""></a>
                    </div>
                </div>
            </td>

            <!-- Precio total -->
            <td class="table__data table__data--body">
                <span class="card__price card__price--table">$3599,98</span>
            </td>

            <!-- Eliminar item -->
            <td class="table__data table__data--body">
                <a href="">
                    <img src="/public/img/icons/gg_close-o.svg" alt="">
                </a>
            </td>
        </tr>

        <!-- Item 2 -->
